<form id="form">
    <div class="fixed top-0 right-0 bottom-0 left-0 pr-4 pl-4">
        <div class="flex h-full w-full items-center justify-between gap-x-4">
            <input type="text" id="input" class="w-full rounded border px-4 py-2" />
            <button type="submit" class="cursor-pointer rounded border-amber-950 bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">Navigate</button>
        </div>
    </div>
</form>

<script>
    const input = document.getElementById("input");
    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        // console.log(input.value);
        window.ipc.postMessage(input.value);
    });
</script>
